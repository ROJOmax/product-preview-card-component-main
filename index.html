<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>

  <main>
    <article class="product">
      <picture class="product-img">
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
        <img src="images/image-product-mobile.jpg" alt="">
      </picture>

      <div class="product-content">
        <p class="perfume">PERFUME</p>
        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <p class="current-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>
        <button class="button" data-icon="shopping-cart"><img src="images/icon-cart.svg" alt="">Add to Cart</button>

      </div>
    </article>
  </main>
  
</body>
</html>
